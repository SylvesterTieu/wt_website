<head>

  <link rel="stylesheet" href="calculator.css\haha.css">
</head>
<body>
  <nav>
    <a href="..\home\home.html">Home</a>
    <a href="..\floor_plan\floor.html">Floor Plan</a>

    <a href="..\concept\concept.html">Concept</a>
    <a href="haha.html" class="active">Mortgage Calculator</a>
  </nav>

  <div class="background">
    <div class="calculator-container">
      <h1>Mortgage Calculator</h1>
      <form id="mortgageForm">
        <div class="input-container">
          <label for="loanAmount">Loan Amount ($):</label>
          <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
        </div>

        <div class="input-container">
          <label for="interestRate">Interest Rate (%):</label>
          <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate" required>
        </div>

        <div class="input-container">
          <label for="loanTenure">Loan Tenure (years):</label>
          <select id="loanTenure" required>
            <option value="5">5 years</option>
            <option value="10">10 years</option>
            <option value="15">15 years</option>
            <option value="20">20 years</option>
            <option value="25">25 years</option>
            <option value="30">30 years</option>
            <option value="35">35 years</option>
          </select>
        </div>

        <div class="input-container">
          <label for="downPayment">Down Payment ($):</label>
          <input type="number" id="downPayment" placeholder="Enter down payment (optional)">
        </div>

        <button type="button" id="calculateBtn">Calculate</button>
      </form>

      <div class="result">
        Monthly Payment: $<span id="monthlyPayment">0.00</span><br>
        Total Interest: $<span id="totalInterest">0.00</span><br>
        Total Payment: $<span id="totalPayment">0.00</span>
      </div>

      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <script src="haha.js"></script>

</body>
